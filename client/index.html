<!DOCTYPE html>
<head>
	<title>Finn's Web Game</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">

	<link rel="shortcut icon" href="#">

	<link rel="stylesheet" href="css/main.css">

	<audio id="audioKick">
		<source src="audio/kick.wav" type="audio/wav">
	</audio>

	<audio id="audioGoal">
		<source src="audio/goal.wav" type="audio/wav">
	</audio>

	<audio id="audioGameOver">
		<source src="audio/gameover.wav" type="audio/wav">
	</audio>

	<script src="libraries/Box2dWeb-2.1.a.3.min.js" defer></script>
	<script src="libraries/easel.min.js" defer></script>
	<script src="libraries/preload.min.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>

	<script src="js/declarations.js" defer></script>
	<script src="js/world.js" defer></script>
	<script src="js/gamemode.js" defer></script>
	<script src="js/actor.js" defer></script>
	<script src="js/player.js" defer></script>
	<script src="js/ai.js" defer></script>
	<script src="js/ajax.js" defer></script>
</head>
<body>
	<div id="login">
		<div>
			<h1>Login</h1>
			<button id="google" onclick="location.href = 'http://localhost:8000/authorise'">Google</button>
			<button id="guest" onclick="document.getElementById('login').style.display = 'none'">Continue as Guest</button>
		</div>
	</div>
	<div id="game">
		<canvas>
		</canvas>

		<p id="timer">00:00</p>

		<div id="score">
			<p>0</p><!-- Whitespace creates a space between elements. This comment removes it.
			--><p>0</p>
		</div>

		<p id="countdown">3</p>

		<button id="displaymenu" onclick="DisplayMenu()"></button>

		<div id="menu">
			<h1>Menu</h1>
			<button onclick="DisplayMenu()">Resume</button>
			<button id="displaypick" onclick="DisplayMenu(); Restart()">Restart</button>
			<button id="audioBtn" onclick="SetAudio()">Mute</button>
		</div>

		<div id="gameover">
			<h1></h1>
			<p></p>
			<button id="displaypick" onclick="Restart()">Restart</button>
		</div>

		<div id="pickside">
			<button id="redteam" onclick="ChooseTeam('team-red')">
				<p>Red Team</p>
				<p class="capacity">0</p>
			</button><!-- Whitespace creates a space between elements. This comment removes it.
			--><button id="blueteam" onclick="ChooseTeam('team-blue')">
				<p>Blue Team</p>
				<p class="capacity">0</p>
			</button>
		</div>
	</div>

	<div id="bots">
		<h2>Red Team Bots</h2>
		<div>
			<input type="radio" id="red-0" name="red-bots" value="0" checked>
			<label for="red-0">0</label>
		</div>

		<div>
			<input type="radio" id="red-1" name="red-bots" value="1">
			<label for="red-1">1</label>
		</div>

		<div>
			<input type="radio" id="red-2" name="red-bots" value="2">
			<label for="red-2">2</label>
		</div>

		<div>
			<input type="radio" id="red-3" name="red-bots" value="3">
			<label for="red-3">3</label>
		</div>

		<h2>Blue Team Bots</h2>
		<div>
			<input type="radio" id="blue-0" name="blue-bots" value="0" checked>
			<label for="blue-0">0</label>
		</div>

		<div>
			<input type="radio" id="blue-1" name="blue-bots" value="1">
			<label for="blue-1">1</label>
		</div>

		<div>
			<input type="radio" id="blue-2" name="blue-bots" value="2">
			<label for="blue-2">2</label>
		</div>

		<div>
			<input type="radio" id="blue-3" name="blue-bots" value="3">
			<label for="blue-3">3</label>
		</div>
	</div>

	<div id="difficulty">
		<h2>Difficulty</h2>
		<div>
			<input type="radio" id="easy" name="difficulty" value="600" onchange="populateLeaderboard(this.id)" checked>
			<label for="easy">Easy</label>
		</div>

		<div>
			<input type="radio" id="normal" name="difficulty" value="400" onchange="populateLeaderboard(this.id)">
			<label for="normal">Normal</label>
		</div>

		<div>
			<input type="radio" id="hard" name="difficulty" value="200" onchange="populateLeaderboard(this.id)">
			<label for="hard">Hard</label>
		</div>

		<div>
			<input type="radio" id="very-hard" name="difficulty" value="0" onchange="populateLeaderboard(this.id)">
			<label for="very-hard">Very Hard</label>
		</div>
	</div>

	<div id="controls">
		<h2>Controls</h2>
		<p>AD - Movement</p>
		<p>Spacebar - Jump</p>
		<p>Shift - Run</p>
		<p>Control - Chip</p>
	</div>

	<li>Restart to apply bots and difficulty</li>

	<table>
		<caption>Leaderboard - Easy</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
	</table>
</body>
</html>

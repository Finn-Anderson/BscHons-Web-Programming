<!DOCTYPE html>
<head>
	<title>Finn's Web Game</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">

	<script src="libraries/Box2dWeb-2.1.a.3.min.js" defer></script>
	<script src="libraries/easel.min.js" defer></script>
	<script src="libraries/preload.min.js" defer></script>

	<script src="js/main.js" defer></script>
	<script src="js/world.js" defer></script>
	<script src="js/gamemode.js" defer></script>
	<script src="js/player.js" defer></script>
</head>
<body>
	<div id="game">
		<canvas>
		</canvas>

		<p id="timer">00:00</p>

		<div id="score">
			<p>0</p><!-- Whitespace creates a space between elements. This comment removes it.
			--><p>0</p>
		</div>

		<button id="displaypick" onclick="DisplayPicking()"></button>

		<div id="pickside">
			<button id="redteam" onclick="ChooseTeam('team-red')">
				<p>Red Team</p>
				<p class="capacity">0</p>
			</button><!-- Whitespace creates a space between elements. This comment removes it.
			--><button id="blueteam" onclick="ChooseTeam('team-blue')">
				<p>Blue Team</p>
				<p class="capacity">0</p>
			</button>
		</div>
	</div>

	<div id="bots">
		<h2> Number of Bots</h2>
		<div>
			<input type="radio" id="0" name="bots" value="0" checked>
			<label for="0">0</label>
		</div>

		<div>
			<input type="radio" id="1" name="bots" value="1">
			<label for="1">1</label>
		</div>

		<div>
			<input type="radio" id="2" name="bots" value="2">
			<label for="2">2</label>
		</div>

		<div>
			<input type="radio" id="3" name="bots" value="3">
			<label for="3">3</label>
		</div>

		<p>Respawn to get bots</p>
	</div>

	<div id="controls">
		<h2>Controls</h2>
		<p>AD - Movement</p>
		<p>Spacebar - Jump</p>
		<p>Shift - Run</p>
		<p>Control - Chip</p>
	</div>
</body>
</html>
